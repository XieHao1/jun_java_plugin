##微信支付
weixin.pay.appsecret=xxxxxxxx
weixin.pay.appid=xxxxxxxx
weixin.pay.mchid=xxxxx
weixin.pay.key=xxxxxx
#异步通知
weixin.pay.notify_url=http://test.jiedanba.cn/pay/notify/notifyWx
